  <body>
    <div class="wrapper">
      <header>
        <div>
          <a href="home.html">Home</a>

          <img
            class="header_img"
            src="https://www.svgrepo.com/show/415816/contact-email-mail.svg"
          />
        </div>
      </header>
      <main>
        <div class="connect">
          <div class="connect_form">
            <form action="/">
              <label for="first_name">FIRST NAME :-</label><br />
              <input
                type="text"
                id="first_name"
                name="firstname"
                placeholder=" FIRST name here..."
              /><br />
              <label for="last_name">LAST NAME :-</label><br />
              <input
                type="text"
                id="last_name"
                name="lastname"
                placeholder=" LAST name here..."
              /><br />
              <label for="phoneNum">PHONE NUMBER:-</label><br />
              <input
                type="tel"
                id="phoneNum"
                name="phonenumber"
                maxlength="10"
                required
                placeholder=" PHONE number here..."
              /><br />
              <label for="email">E-MAIL :-</label><br />
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder=" E - MAIL here..."
              /><br />
              <label for="address">ADDRESS :-</label><br />
              <textarea
                id="address"
                name="adress"
                placeholder="Write your address here..."
                style="height: 90px"
              ></textarea
              ><br />
              <input type="submit" value="Submit" /><br />
            </form>
          </div>
          <div class="connect_right">
            <div class="social_media_handles">
              <br />
              <div>MY SOCIAL MEDIA HANDLES....!!</div>
              <div class="icon_group">
                <div>
                  <a href="https://www.facebook.com/people/Rishik-Puneet-M/100084452896446/"
                    ><img src="facebook.svg" class="icons" style="height: 50px"
                  /></a>
                </div>
                <div>
                  <a href="https://www.instagram.com/rishikpuneetm/"><img src="instagram.svg" class="icons" /></a>
                </div>
                <div>
                  <a href="https://www.linkedin.com/in/rishik-puneet-m-125261229/"><img src="linkedin.svg" class="icons" /></a>
                </div>
                <div>
                  <a href="https://t.me/rpm123rpm"><img src="telegram.svg" class="icons" /></a>
                </div>
                <div>
                  <a href="/"><img src="discord.svg" class="icons" /></a>
                </div>
              </div>
            </div>
            <div class="para">
              LET US <br />
              CONNECT <br />
              WITH <br />
              EACH &emsp13; OTHER
            </div>

        </div>
